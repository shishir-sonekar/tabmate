<!DOCTYPE html>
<html lang="en">
<head>
    <title>TabMate</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="view-toggles">
        <button id="cardViewBtn" class="view-toggle active" title="Card View">
            <span class="material-icons">dashboard</span>
        </button>
        <button id="graphViewBtn" class="view-toggle" title="Graph View">
            <span class="material-icons">auto_graph</span>
        </button>
    </div>

    <div id="groups" class="view-section active"></div>
    <div id="dashboard" class="view-section">
        <div class="container">
            <div class="tooltip"></div>
            <svg width="1000" height="600"></svg>
        </div>
    </div>

    <!-- Add Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/d3.v7.min.js"></script>
    <script type="module" src="tab-groups.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
