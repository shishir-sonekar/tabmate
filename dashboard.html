<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tab Board - D3 Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .bubble {
            stroke: #fff;
            stroke-width: 2px;
        }
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Tab Board - D3 Visualization</h1>
    <svg width="1000" height="600"></svg>
    <div class="tooltip"></div>
    <script src="dashboard.js"></script>
</body>
</html>
